<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>
  <ion-toolbar primary >
   <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>



<ion-content padding>
 
<ion-list>
  <ion-item *ngFor="let d of items; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
    <h3 style = "font-weight: 900; font-size: 1.5em;">
      {{d.title}}
      <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
    </h3>
    <div style = "padding: 2%;"  class ="animated pulse" *ngIf="isGroupShown(i)">{{d.description}}</div>
  </ion-item>
</ion-list>
</ion-content>
