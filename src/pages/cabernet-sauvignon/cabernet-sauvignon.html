
<ion-header>

  <ion-navbar>
    <ion-title>Cabernet Sauvignon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list no-border>

    <ion-list-header>
     Cabernet Sauvignon Flavour Profile
    </ion-list-header>

    <ion-item>
      <ion-icon name='ios-water' item-left style= "color:#2B0007"></ion-icon>
      Fruit<br>
      <ion-note item-right>
      <br>Blackcurrant, Cherry
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
       Tannin
      </ion-label>
      <ion-icon name='ios-contract-outline' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='leaf' item-left color="secondary"></ion-icon>
      Oak
      <ion-icon name='ios-checkmark-outline' item-right color="secondary"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-icon name='flask' item-left style= "color:#FAA613"></ion-icon>
      Acidity
      <ion-note item-right>
      Medium 
      </ion-note>
    </ion-item>

    <ion-item>
    <ion-icon name='ios-thermometer' item-left style= "color:#F44708"></ion-icon>
      Serve Temp
      <ion-badge item-right  style= "background-color:#F44708">
      17C
      </ion-badge>
    </ion-item>



  </ion-list>
</ion-content>
