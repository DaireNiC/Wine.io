 <!-- App Walkthorugh using ion-slide components-->
<ion-slides [options]="slideOptions">
  <ion-slide>
    <p>Welcome To Wine.io</p>
  </ion-slide>
 
  <ion-slide>
   <p>Navigating the world of wines is tricky...</p>
  </ion-slide>
 
  <ion-slide>
    <p>Wine.io teaches you the ins and outs of French wines! </p>
  </ion-slide>
 
  <ion-slide>
    <ion-row>
      <ion-col >
        <div class = "animated rubberBand">
       <img  src = "assets/images/bunch-of-grapes.png">
       </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button id="start-button"  (click)="goToHome()">Start</button>
      </ion-col>
    </ion-row>
  </ion-slide>
 
</ion-slides>
